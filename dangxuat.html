<!DOCTYPE html>
<html lang="vi">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
	<title>Đăng xuất - LapTopXin</title>
	<style>
		body {
			background-color: #ffffff;
		}
	</style>
</head>

<body>
	<div class="container">
		<div id="navbar"></div>
		
		<div class="card mt-3">
			<div class="card-header">Đăng xuất</div>
			<div class="card-body">
				<p class="card-text">Hướng dẫn sử dụng chức năng <strong>Đăng xuất</strong>.</p>
				<img src="images/dangnhap1.png" class="img-fluid mx-auto d-block" />
				<br>
				<h2>bước 1 : </h2>
				<p>Từ giao diện được hiển thị, người dùng chọn tính năng đăng xuất bên trái</p>
				<h2>bước 2 : </h2>
				<p>Sau khi người dùng click chọn vào nút đăng xuất chương trình sẽ tự động đăng xuất người dùng ra khỏi hệ thống và trở lại màn hình đăng nhập.</p>
			</div>
		</div>
		
		<div id="footer"></div>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
