<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
	<title>Đăng nhập - LapTopXin</title>
	<style>
		body {
			background-color: #ffffff;
		}
	</style>
</head>

<body>
	<div class="container">
		<div id="navbar"></div>
		
		<div class="card mt-3">
			<div class="card-header">Đăng nhập</div>
			<div class="card-body">
				<p class="card-text">Hướng dẫn sử dụng <strong>màn hình Đăng nhập</strong>.</p>
				<img src="images/dangnhap.png" class="img-fluid mx-auto d-block" />
				<br>
				<h2>bước 1 : </h2>
				<p>Từ giao diện được hiển thị, người dùng nhập tên đăng nhập vào ô số 1 và nhập mật khẩu vào ô thứ 2</p>
				<h2>bước 2 : </h2>
				<p>Sau khi nhập tên đăng nhập và mật khẩu, người dùng click chọn vào nút đăng nhập để đăng nhập vào hệ thống.</p>
			</div>
		</div>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
	
</body>

</html>
